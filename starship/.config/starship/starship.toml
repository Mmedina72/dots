# OS indicator
[os]
format = '[ $symbol]($style)'
style = 'bold fg:#cdd6f4 bg:#3f3f46'
disabled = false

[os.symbols]
Macos = '󰀵'
Linux = '󰌽'
Ubuntu = '󰕈'
Debian = '󰣚'
Arch = '󰣇'
Fedora = '󰣛'
Windows = '󰍲'

# Sudo indicator
[sudo]
format = '[ 󰞀 ]($style)'
style = 'bold fg:#f87171 bg:#3f3f46'
disabled = false

# C/C++ module
[c]
format = '[ $symbol($version(-$name) )]($style)'
style = 'bold fg:#60a5fa bg:#3f3f46'
symbol = '󰙲 '
detect_files = ['*.c', '*.h', '*.cpp', '*.hpp', 'CMakeLists.txt']
detect_extensions = ['c', 'h', 'cpp', 'hpp', 'cc', 'cxx']

# Exit status
[status]
format = '[ $symbol$status ]($style)'
style = 'bold fg:#f87171 bg:#3f3f46'
symbol = '󰅙 '
success_symbol = ''
not_executable_symbol = '󰂭 '
not_found_symbol = '󰍉 '
sigint_symbol = '󰟾 '
signal_symbol = '󱐋 '
disabled = false
map_symbol = true

