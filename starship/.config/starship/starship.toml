format = """
[╭─](bold fg:#60a5fa)\
$os\
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$c\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$conda\
$terraform\
$kubernetes\
$package\
$aws\
$docker_context\
$jobs\
$status\
$cmd_duration\
$time\
$battery\
$line_break\
[╰─](bold fg:#60a5fa)\
$character"""

add_newline = true
palette = 'vibrant'

[directory]
style = 'bold fg:#60a5fa bg:#3f3f46'
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true
read_only = ' 󰌾'
read_only_style = 'fg:#f87171'

[directory.substitutions]
'Documents' = '󰈙 '
'Downloads' = '󰗀 '
'Music' = '󰝚 '
'Pictures' = '󰄛 '
'Desktop' = '󰀄 '
'code' = '󰨞 '
'dots' = '󰟀 '

[git_branch]
style = 'bold fg:#4ade80 bg:#3f3f46'
symbol = '󰘬 '
format = '[ $symbol$branch ]($style)'
diverged = '⇅ '

[git_commit]
style = 'bold fg:#a78bfa bg:#3f3f46'
symbol = '󰜘 '
format = '[ $symbol$hash ]($style)'
only_detached = false
tag_symbol = '󰓹 '
tag_disabled = false

[git_state]
style = 'bold fg:#fbbf24 bg:#3f3f46'
format = '[\($state( $progress_current/$progress_total)\)]($style) '
rebase = 'REBASING'
merge = 'MERGING'
revert = 'REVERTING'
cherry_pick = 'CHERRY-PICKING'
bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'

[git_status]
style = 'bold fg:#4ade80 bg:#3f3f46'
format = '([$all_status$ahead_behind]($style) )'
conflicted = '󰅽${count} '
up_to_date = '󰄬 '
untracked = '󰝥${count} '
ahead = '󰐕${count} '
behind = '󰍁${count} '
diverged = '󰹺${count} '
stashed = '󰆍${count} '
modified = '󰏫${count} '
staged = '󰄬${count} '
renamed = '󰁔${count} '
deleted = '󰆐${count} '

[git_metrics]
style = 'bold fg:#22d3ee bg:#3f3f46'
format = '[ +$added -$deleted ]($style)'
added_style = 'bold fg:#4ade80'
deleted_style = 'bold fg:#f87171'
only_nonzero_diffs = true

[username]
style_user = 'bold fg:#60a5fa bg:#3f3f46'
style_root = 'bold fg:#f87171 bg:#3f3f46'
format = '[ $user ]($style)'
show_always = false
disabled = false

[hostname]
style = 'bold fg:#a78bfa bg:#3f3f46'
ssh_only = true
format = '[ @$hostname ]($style)'
disabled = false

[fill]
symbol = ' '

[python]
style = 'bold fg:#22d3ee bg:#3f3f46'
symbol = '󰌠 '
format = '[ $symbol$pyenv_prefix($version )($virtualenv )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
style = 'bold fg:#60a5fa bg:#3f3f46'
symbol = '󰢱 '
format = '[ $symbol($version )]($style)'

[nodejs]
style = 'bold fg:#4ade80 bg:#3f3f46'
symbol = '󰎙 '
format = '[ $symbol($version )]($style)'

[golang]
style = 'bold fg:#60a5fa bg:#3f3f46'
symbol = '󰟓 '
format = '[ $symbol($version )]($style)'

[haskell]
style = 'bold fg:#a78bfa bg:#3f3f46'
symbol = '󰛧 '
format = '[ $symbol($version )]($style)'

[rust]
style = 'bold fg:#fbbf24 bg:#3f3f46'
symbol = '󰌢 '
format = '[ $symbol($version )]($style)'

[ruby]
style = 'bold fg:#f87171 bg:#3f3f46'
symbol = '󰴭 '
format = '[ $symbol($version )]($style)'

[conda]
style = 'bold fg:#22d3ee bg:#3f3f46'
symbol = '󰔶 '
format = '[ $symbol($environment )]($style)'
ignore_base = true

[terraform]
style = 'bold fg:#7b42bc bg:#3f3f46'
symbol = '󰕋 '
format = '[ $symbol($workspace )]($style)'
disabled = false

[kubernetes]
style = 'bold fg:#326ce5 bg:#3f3f46'
symbol = '󰠳 '
format = '[ $symbol($context \($namespace\) )]($style)'
disabled = false
detect_files = ['k8s']
detect_folders = ['k8s']
detect_extensions = ['yaml', 'yml']

[package]
style = 'bold fg:#a78bfa bg:#3f3f46'
symbol = '󰏗 '
format = '[ $symbol($version )]($style)'

[aws]
symbol = '󰸏 '
style = 'bold fg:#fbbf24 bg:#3f3f46'
format = '[ $symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = '󰡨 '
style = 'bold fg:#22d3ee bg:#3f3f46'
format = '[ $symbol$path ]($style)'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = '󰜺 '
style = 'bold fg:#f87171 bg:#3f3f46'
number_threshold = 1
format = '[ $symbol$number ]($style)'

[cmd_duration]
min_time = 2_000
style = 'bold fg:#fbbf24 bg:#3f3f46'
format = '[ 󱎫 $duration ]($style)'
show_milliseconds = false
show_notifications = false

[battery]
style = 'bold fg:#4ade80 bg:#3f3f46'
full_symbol = '󰁹 '
charging_symbol = '󰂄 '
discharging_symbol = '󰂃 '
unknown_symbol = '󰁽 '
empty_symbol = '󰂎 '
format = '[ $symbol$percentage ]($style)'
display = [{ threshold = 10, style = 'bold fg:#f87171' }]
disabled = false

[time]
style = 'bold fg:#a78bfa bg:#3f3f46'
format = '[ 󰥔 $time ]($style)'
time_format = '%H:%M'
disabled = false

[character]
success_symbol = '[❯](bold fg:#4ade80)'
error_symbol = '[❯](bold fg:#f87171)'
vimcmd_symbol = '[V](bold fg:#a78bfa)'

[palettes.vibrant]
dark_blue = '#60a5fa'
blue = '#60a5fa'
teal = '#22d3ee'
red = '#f87171'
orange = '#fbbf24'
green = '#4ade80'
yellow = '#fbbf24'
